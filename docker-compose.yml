services:
  database:
    image: mongodb/mongodb-community-server:6.0-ubi8
    ports:
      - 27017:27017
    networks:
      - glomfig-dev
    ports:
      - 27017:27017
    volumes:
      - glomfig-dev:/usr/share/glomfig/mongodb
  client:
    build:
      context: ./client
    ports:
      - 3000:3000
    networks:
      - glomfig-dev
    volumes:
